<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Layout</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-white bg-gray-600">
    <div class="w-full bg-gradient-to-b from-gray-600 to-gray-500 font-julius">
        <section
            class="flex items-center justify-between max-w-screen-xl p-4 mx-auto mb-4 opacity-100 lg:pt-10 lg:pb-10 sm:px-16 ">
            <!-- text -->
            <div class="flex flex-col w-screen my-auto lg:w-3/5" id="content">
                <div class="">
                    <h1 class="py-2 text-4xl text-white font-bold text-center sm:py-4 sm:text-5xl md:text-7xl font-julius md:text-start w-[80vw] mx-auto md:mx-0 lg:w-fit word-wrap"
                    id="text">
                    <span>B</span><span>u</span><span>i</span><span>l</span><span>d</span><span>i</span><span>n</span><span>g</span><span>
                    </span>
                    <span>Y</span><span>o</span><span>u</span><span>r</span><br>
                    <span class="typewriter" style="animation-delay: 0.2s;">F</span><span class="typewriter"
                        style="animation-delay: 0.4s;">u</span><span class="typewriter"
                        style="animation-delay: 0.6s;">t</span><span class="typewriter"
                        style="animation-delay: 0.8s;">u</span><span class="typewriter"
                        style="animation-delay: 1s;">r</span><span class="typewriter"
                        style="animation-delay: 1.2s;">e</span>
                    <span class="typewriter" style="animation-delay: 1.4s;">?</span>
                    <span class="text-gray-500 cursor">|</span>
                </h1>


                <p
                    class="py-4 text-lg tracking-wider text-center text-gray-200 md:text-xl font-archivo md:text-start w-[80vw] mx-auto md:mx-0 md:w-fit">
                    We have got your back!</p>
                </div>

                <div class="relative">
                    <div class="grid grid-cols-2 gap-8 md:grid-cols-4 lg:gap-x-4 ">
                        <div class="flex flex-col items-center justify-center py-5">
                            <!-- Rating Button -->
                            <div class="flex gap-2">
                                
                                <button
                                    class="p-2 text-gray-800 transition duration-300 transform bg-yellow-600 rounded-full shadow-lg w-fit hover:bg-yellow-800 hover:scale-105">
                                    Book Demo Now
                                </button>
                            </div>
                        </div>

                    </div>
                    <!-- Avatar and Rating Section -->
                </div>
            </div>

            <!-- img -->
            <div class="relative flex-col items-center hidden my-auto lg:flex lg:w-2/5 lg:my-4 lg:mb-8">
                <img src="/images/mainpage/image1.png"
                    class="transition-transform ease-in-out transform rounded-bl-none shadow-xl w-72 duration-[1000ms]"
                    style="border-radius: 100px; border-bottom-left-radius: 0;">
                <img src="/images/mainpage/image2.png"
                    class="z-0 absolute w-40 transition-transform ease-in-out transform rounded-full rounded-tr-none -left-8 duration-[1000ms]">
                <img src="/images/mainpage/image3.png"
                    class="absolute w-32 transition-transform ease-in-out transform rounded-full rounded-br-none bottom-6 right-0 duration-[1000ms]">
            </div>
        </section>
        <div class="flex justify-center">
            <div class="border rounded-md w-[70%]">
                <div class="flex justify-between w-[80vw] mx-auto md:mx-0 md:w-fit flex-wrap">
                    <div class="p-4 transition duration-500 bg-gray-700 rounded-lg shadow-xl hover:bg-gray-500" id="job-openings">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-yellow-400" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18" />
                        </svg>
                        <span class="text-xl text-yellow-400">Job Openings</span>
                    </div>
        
                    <div class="p-4 transition duration-500 bg-gray-700 rounded-lg shadow-xl hover:bg-gray-500" id="hackathons">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-teal-400" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 3v1.5M4.5 8.25H3m18 0h-1.5" />
                        </svg>
                        <span class="text-xl text-teal-400">Hackathons</span>
                    </div>
        
                    <div class="p-4 transition duration-500 bg-gray-700 rounded-lg shadow-xl hover:bg-gray-500" id="interview-prep">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-pink-400" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879" />
                        </svg>
                        <span class="text-xl text-pink-400">Interview Prep</span>
                    </div>
        
                    <div class="p-4 transition duration-500 bg-gray-700 rounded-lg shadow-xl hover:bg-gray-500" id="internship">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-green-400" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 13.5H9" />
                        </svg>
                        <span class="text-xl text-green-400">Internships</span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>




    <div class="bg-white">
        
    </div>

</body>

</html>
